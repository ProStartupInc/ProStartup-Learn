    <p>Klávesová zkratka <kbd>ALT</kbd> a <kbd>TAB</kbd> vám ve Windowsu umožní rychle přepínat mezi okny.</p>
<p>Možnost <kbd><samp>Uložit jako...</samp></kbd> vám ve většině, ne-li všech programech, umožní uložit soubor pod novým názvem.</p>
<p>Zatímco v některých programech se po stisknutí <kbd><kbd>ENTER</kbd></kbd> vytvoří <samp><kbd>nový řádek</kbd></samp>, jiné zase vytvoří <samp><kbd>nový odstavec</kbd></samp>.</p>
